name: E2E

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      # Install Playwright browsers
      - uses: microsoft/playwright-github-action@v1

      # Optional: Percy (needs secret PERCY_TOKEN); comment out if not using Percy
      # - run: npx percy --version
      # - run: npm run test:percy
      #   env:
      #     PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

      # Run normal Playwright tests (will build + preview via webServer)
      - run: npm run test:e2e

      # Upload HTML report
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report

      # Optional: accessibility (requires server; Playwright just ran preview earlier, so run pa11y in a fresh preview)
      - run: npm run build
      - run: npx vite preview --port 4173 --strictPort &
      - run: npm run test:a11y

      # Optional: bundle analysis fail threshold
      - run: npm run analyze:bundle
